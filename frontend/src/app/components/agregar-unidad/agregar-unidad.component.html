<app-narvar></app-narvar>

<h1 class="mt-3">Agregar Unidad</h1>

<div class="container">
  <!-- Nombre de la unidad -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Nombre de la Unidad</h3>
          <input type="text" class="form-control" placeholder="Nombre de la Unidad" [(ngModel)]="unida.NombrePropiedad">
        </div>
      </div>
    </div>
  </div>

  <!-- Agrega un elemento de entrada de archivos en tu formulario HTML -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class= "card">
        <div class="card-body">
          <h3>Imágenes</h3>
          <input type="file" (change)=" uploadImages($event)">
        </div>
      </div>
    </div>
  </div>

  <!-- Precios y disponibilidad -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Precio</h3>
          <input type="number" class="form-control" placeholder="$495 MXN" [(ngModel)]="unida.PrecioPorNoche">
        </div>
      </div>
    </div>
  </div>

  <!-- Descripción del alojamiento -->
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3>Descripción</h3>
          <textarea class="form-control" rows="3" placeholder="Descripción" [(ngModel)]="unida.Descripcion"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Tipo de propiedad -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Tipo de Propiedad</h3>
          <input type="text" class="form-control" placeholder="Tipo de Propiedad" [(ngModel)]="unida.TipoPropiedad">
        </div>
      </div>
    </div>
  </div>

  <!-- Dirección -->
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3>Dirección</h3>
          <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="unida.DireccionID">
        </div>
      </div>
    </div>
  </div>

  <br>

  <button class="btn btn-primary" (click)="saveNewUnidad()">Guardar</button>
</div>
