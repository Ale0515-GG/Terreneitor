<app-narvar></app-narvar>

<div class="background-container">
  <section class="container tarjetas-section">
    <h1 class="mt-3">Agregar Unidad</h1>

    <div class="container">
      <form #unidadForm="ngForm">

        <!-- Nombre de la unidad -->
        <h2 class="mt-4">Nombre de la unidad</h2>
        <input type="text" class="form-control" placeholder="Nombre de la Unidad" [(ngModel)]="unida.NombrePropiedad" name="NombrePropiedad">

        <!-- Precios y disponibilidad -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3>Precio</h3>
                <input type="text" class="form-control" placeholder="$495 MXN" [(ngModel)]="unida.PrecioPorNoche" name="PrecioPorNoche">
              </div>
            </div>
          </div>
        </div>

        <!-- Descripción del alojamiento -->
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h3>Descripción</h3>
                <textarea class="form-control" rows="3" placeholder="Descripción" [(ngModel)]="unida.Descripcion" name="Descripcion"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Tipo de Propiedad -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3>Tipo de Propiedad</h3>
                <select class="form-control" [(ngModel)]="unida.TipoPropiedad" name="TipoPropiedad">
                  <option value="Casa">Casa</option>
                  <option value="Departamento">Departamento</option>
                  <option value="Terreno">Terreno</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Dirección -->
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h3>Dirección</h3>
                <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="unida.DireccionID" name="DireccionID">
              </div>
            </div>
          </div>
        </div>

        <br>

        <button class="btn btn-primary" (click)="saveNewUnidad()" [disabled]="!unidadForm.valid">Guardar</button>
      </form>
    </div>
  </section>
</div>

<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2023 Terreneitor. Todos los derechos reservados.</p>
</footer>
